<!DOCTYPE html>
<html>
<head>
	<title>Checkout</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- Custom CSS -->
	<style>
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 40px;
			background-color: #f8f9fa;
		}
		.row {
			margin-bottom: 20px;
		}
		.col-6 {
			padding: 0 10px;
		}
		.form-check {
			margin-bottom: 10px;
		}
		.btn {
			background-color: #dc143c;
			color: #fff;
			border: none;
			padding: 10px 20px;
			font-size: 16px;
			font-weight: 600;
			cursor: pointer;
		}
		.btn:hover {
			opacity: 0.8;
		}
		.total-price {
			font-size: 24px;
			font-weight: 600;
			color: #dc143c;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<div class="container mt-4">
		<h2 style="text-align: center;">Checkout</h2>
		<div class="row">
			<div class="col-6">
				<h4>Delivery Address</h4>
				<form>
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" required>
					</div>
					<div class="form-group">
						<label for="address">Address</label>
						<input type="text" class="form-control" id="address" required>
					</div>
					<div class="form-group">
						<label for="phone">Phone</label>
						<input type="tel" class="form-control" id="phone" required>
					</div>
					<h4>Delivery Option</h4>
					<div class="form-check">
						<input type="radio" class="form-check-input" id="fee2" name="fee" value="50" required>
						<label class="form-check-label" for="fee2">J&T Delivery</label>
					</div>
					<div class="form-check">
						<input type="radio" class="form-check-input" id="fee3" name="fee" value="100" required>
                        <label class="form-check-label" for="fee3"></label>Standard Delivery</label>
                    </div>
                  </form>
               </div>
               <div class="col-6">
                <h4>Payment Method</h4>
                <form>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="gcash" name="payment" required>
                        <label class="form-check-label" for="gcash">GCash</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="credit-card" name="payment" required>
                        <label class="form-check-label" for="credit-card">Credit Card</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="cash-on-delivery" name="payment" required>
                        <label class="form-check-label" for="cash-on-delivery">Cash on Delivery</label>
                    </div>
                    <div class="form-group" id="credit-card-form" style="display: none;">
                        <label for="card-number">Card Number</label>
                        <input type="text" class="form-control" id="card-number" required>
                        <label for="expiry-date">Expiry Date</label>
                        <input type="text" class="form-control" id="expiry-date" required>
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" class="form-control" id="quantity" min="1" max="10" value="1" required>
                    </div>
                </form>
                <div class="order-summary">
                    <h4>Order Summary</h4>
                    <ul>
                        <li>Product Price: ₱999 x <span id="quantity-value">1</span> = <span id="product-price">₱999</span></li>
                        <li>Shipping Fee: <span id="shipping-fee">0</span></li>
                        <li>Total Price: <span id="total-price">999</span></li>
                    </ul>
                </div>
                <button type="submit" class="btn btn-block">Pay Now</button>
            </div>
            
            <script>
                const quantityInput = document.getElementById("quantity");
                const quantityValue = document.getElementById("quantity-value");
                const productPrice = document.getElementById("product-price");
                const shippingFee = document.getElementById("shipping-fee");
                const totalPrice = document.getElementById("total-price");
            
                quantityInput.addEventListener("input", () => {
                    const quantity = quantityInput.value;
                    quantityValue.innerText = quantity;
                    productPrice.innerText = "₱" + (quantity * 999);
                    shippingFee.innerText = "₱" + (quantity <= 5 ? 125 : 120);
                    totalPrice.innerText = "₱" + (quantity * 999 + (quantity <= 5 ? 125 : 120));
                });
            </script>
            


    <!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Custom JS -->
<script>
	// Show credit card form when credit card payment option is selected
	document.getElementById('credit-card').addEventListener('change', function() {
		document.getElementById('credit-card-form').style.display = 'block';
	});

	// Hide credit card form when GCash payment option is selected
	document.getElementById('gcash').addEventListener('change', function() {
		document.getElementById('credit-card-form').style.display = 'none';
	});
</script>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Custom JS -->
<script>
	// Show credit card form when credit card payment option is selected
	document.getElementById('credit-card').addEventListener('change', function() {
		document.getElementById('credit-card-form').style.display = 'block';
	});

	// Hide credit card form when GCash payment option is selected
	document.getElementById('gcash').addEventListener('change', function() {
		document.getElementById('credit-card-form').style.display = 'none';
	});
</script>

</body>
</html>
